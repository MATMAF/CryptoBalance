<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remove tracking for your cryptocurrency address using CryptoBalance.">
    <title>Remove Tracker - CryptoBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <div class="flex-1 flex items-center justify-center">
        <form method="POST" action="/remove_tracker/submit" class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Remove Tracker</h1>
            <label for="address" class="block mb-2">Crypto address:</label>
            <input type="text" id="address" name="address" class="w-full p-2 border rounded-lg border-slate-600" required>
            <button type="submit" class="w-full mt-6 bg-gray-900 text-white p-2 rounded-lg shadow-xl">Submit</button>
        </form>
    </div>
    <footer class="text-center text-gray-600 mt-4">
        Powered by <a href="https://github.com/MATMAF" class="text-blue-600">@MATMAF</a>
    </footer>
</body>
</html>
